<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AirBnB clone</title>
    <link href="./images/icon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="./styles/4-common.css" rel="stylesheet" />
    <link href="./styles/3-footer.css" rel="stylesheet" />
    <link href="./styles/3-header.css" rel="stylesheet" />
    <link href="./styles/6-filters.css" rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="filters-locations">
          <h3 class="filter-title">States</h3>
          <h4 class="filter-subtitle">Nebraska, Kentucky...</h4>
          <div class="popover">
            <h2 class="state">Nebraska</h2>
            <ul class="cities">
              <li class="city">Janowiec</li>
              <li class="city">Bov</li>
            </ul>
            <h2 class="state">Kentucky</h2>
            <ul class="cities">
              <li class="city">Imus</li>
              <li class="city">Maninihon</li>
            </ul>
          </div>
        </div>
        <div class="filters-amenities">
          <h3 class="filter-title">Amenities</h3>
          <h4 class="filter-subtitle">Wifi, Kitchen...</h4>
          <div class="popover">
            <ul class="filters-amenities">
              <li class="amenity">Garage</li>
              <li class="amenity">TV</li>
              <li class="amenity">Wifi</li>
              <li class="amenity">Iron</li>
              <li class="amenity">Laundry</li>
            </ul>
          </div>
        </div>
        <button class="search">Search</button>
      </section>
    </div>
    <footer>Holberton School</footer>
  </body>
</html>
